<script type="text/javascript">

function transformData(){
	var pp=$("#f1").serializeArray();
	var data=createJSONObject("MarketAgent", pp);
	requestAppData(data);
}

function requestAppData(data){
	$.post("redirect.php", data, function(result) {alert("Data Loaded: " + JSON.parse(result));}, "json");
}
</script>

</head>
<body>
Select type and maximum price:
<form id="f1">
<SELECT NAME="type"> 
   <OPTION VALUE="fruit">Fruit</OPTION> 
   <OPTION VALUE="meat">Meat</OPTION> 
</SELECT> <br/>
Maximum price: <INPUT TYPE="text" NAME="max_price"><br/>

<input name="Submit1" type="button" value="submit" onclick="transformData(); " data-inline="true"/>
</form>

</body>
